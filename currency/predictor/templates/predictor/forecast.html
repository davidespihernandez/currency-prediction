{% extends 'predictor/base.html' %}
{% load semanticui %}
{% block content %}
    <h1>
    Forecast for a currency
    </h1>
    <div class="ui segment">
        <div class="ui grid">
            <div class="three wide column">
                <form class="ui form" method="POST">
                    {% csrf_token %}
                    {% render_form form _help=1 %}
                    <button class="ui submit button">Predict</button>
                </form>
            </div>
            <div class="nine wide column">
                <h3>Prediction</h3>
                <pre>{{ data }}</pre>
            </div>
        </div>
    </div>
{% endblock %}
